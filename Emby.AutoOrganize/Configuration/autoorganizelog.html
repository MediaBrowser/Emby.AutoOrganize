<div class="view flex flex-direction-row withTabs" data-canrefresh="true" data-controller="__plugin/AutoOrganizeLogJs" data-title="Auto Organize">

    <div class="alphaPicker alphaPicker-vertical alphaPicker-fixed focuscontainer-y hide"></div>

    <div is="emby-scroller" data-horizontal="false" data-focusscroll="true" data-navcommands="card" data-forcescrollbar="true" class="viewScroller scrollFrameY flex flex-grow virtualScrollerScrollContainer" data-bindheader="true">

        <div class="scrollSlider flex-grow padded-top-page padded-left padded-left-page padded-right">

            <div class="flex align-items-center justify-content-center focuscontainer-x itemsViewSettingsContainer padded-top padded-bottom">

                <div class="listTotalRecordCount">
                </div>

                <button is="emby-button" type="button" class="btnClearLog raised raised-mini itemsViewSettingsContainer-button button-cancel">
                    <i class="md-icon button-icon button-icon-left">clear_all</i><span>${Clear}</span>
                </button>

                <button is="emby-button" type="button" class="raised raised-mini itemsViewSettingsContainer-button btnOrganize button-cancel">
                    <i class="md-icon button-icon button-icon-left">drive_file_move</i>
                    <span>Auto Organize</span>
                </button>
                <div class="organizeProgress itemProgressBar itemProgressBarRound hide" style="width:10em;height:.4em;margin-inline-start:1em;"></div>

                <button is="emby-button" class="itemsViewSettingsContainer-button btnViewSettings raised raised-mini listTextButton-autohide hide">
                    <i class="md-icon button-icon">&#xE5D3;</i>
                </button>
                <button is="paper-icon-button-light" class="itemsViewSettingsContainer-button btnViewSettings hide listIconButton-autohide">
                    <i class="md-icon">&#xE5D3;</i>
                </button>
            </div>

            <div is="emby-itemscontainer" class="itemsContainer flex flex-grow vertical-wrap centered padded-bottom-page focuscontainer navout-up navout-x" data-focusabletype="nearest" data-virtualscrolllayout="vertical-grid">
            </div>
        </div>
    </div>
</div>
