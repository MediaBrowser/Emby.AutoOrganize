<div is="emby-scroller" class="view flex flex-direction-column scrollFrameY flex-grow withTabs" data-horizontal="false" data-forcescrollbar="true" data-centerfocus="true" data-bindheader="true" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Auto-Organize" data-controller="__plugin/AutoOrganizeLogJs" data-title="Auto Organize">
    <div class="scrollSlider flex-grow flex-direction-column padded-left padded-left-page padded-right padded-top-page padded-bottom-page">
        <style>
            .detailTable {
                border-collapse: collapse;
                border-spacing: 0;
                text-align: left;
                width: 100%;
                margin: 0 auto;
            }

            .detailTableBodyCell {
                border-spacing: 0;
                padding: .4em;
            }

            .detailTableHeaderCell {
                border-spacing: 0;
                padding: .4em;
                font-weight: bold;
                text-align: left;
                vertical-align: top;
            }
        </style>


        <div class="organizeTaskPanel hide flex align-items-center justify-content-center focuscontainer-x itemsViewSettingsContainer padded-top padded-bottom">
            <button is="emby-button" type="button" class="btnClearCompleted raised raised-mini button-cancel">
                <i class="md-icon">clear_all</i><span>Clear Completed</span>
            </button>
            <button is="emby-button" type="button" class="btnClearLog raised raised-mini button-cancel">
                <i class="md-icon">clear_all</i><span>${ButtonClear}</span>
            </button>

            <button is="emby-button" type="button" class="raised raised-mini btnOrganize button-cancel" style="margin-left:1em;">
                <i class="md-icon button-icon button-icon-left">file_copy</i>
                <span>Organize</span>
            </button>
            <div class="organizeProgress itemProgressBar itemProgressBarRound hide" style="width:10em;height:.4em;margin-left:1em;"></div>
        </div>
        <div class="listTopPaging padded-bottom flex align-items-center justify-content-center">
        </div>

        <div class="autoorganizetable">
            <table class="tblOrganizationResults table detailTable" style="width:100%;">
                <thead>
                    <tr style="text-align: left;">
                        <th class="detailTableHeaderCell" data-priority="1"></th>
                        <th class="detailTableHeaderCell" data-priority="2">Date</th>
                        <th class="detailTableHeaderCell" data-priority="1">Source</th>
                        <th class="detailTableHeaderCell" data-priority="3">Destination</th>
                        <th class="detailTableHeaderCell" data-priority="1"></th>
                    </tr>
                </thead>
                <tbody class="resultBody"></tbody>
            </table>
        </div>
        <br />
        <div style="text-align: right; vertical-align: middle;" class="legend">
            <div style="display: inline-block; height: 10px; width: 10px; background: green; margin-right: 1px;"></div>
            <span>Completed</span>
            <div style="display: inline-block; height: 10px; width: 10px; background: red; margin-left: 1em; margin-right: 1px;"></div>
            <span>Failed</span>
            <div style="display: inline-block; height: 10px; width: 10px; background: blue; margin-left: 1em; margin-right: 1px;"></div>
            <span>Skipped</span>
        </div>
        <div class="listBottomPaging padded-top padded-bottom flex align-items-center justify-content-center">
        </div>
    </div>
</div>
